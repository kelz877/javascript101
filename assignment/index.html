<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/css/uikit.min.css" />

    </head>
    
    <body class="uk-background-muted">
    <div class="menuContent uk-container uk-container-small">   
      <h1 class="uk-heading-line uk-margin-top uk-text-center"><span>Menu</span></h1>
        <p class="uk-heading-bullet uk-visible@s">We take garden fresh seriously, offering you a farm to table dining experience. Our ingredients are found locally, using only the best organic suppliers available. Check out our popular lunch salad buffet.</p>

        <div id="menuDiv" class="uk-container uk-container-small">
            <ul uk-accordion="multiple: true">
                <li class ="uk-open">
                    <a class="uk-accordion-title uk-text-large uk-text-center" href="#">Starters</a>
                    <div class="uk-accordion-content">
                        <div id="startersDiv"></div>
                    </div>
                </li>
                <li class ="uk-open ">    
                    <a class="uk-accordion-title uk-text-large uk-text-center" href="#">Entrees</a>
                    <div class="uk-accordion-content">           
                        <div id="entreesDiv"></div>
                    </div>
                </li>
                <li class ="uk-open">    
                    <a class="uk-accordion-title uk-text-large uk-text-center" href="#">Desserts</a>
                    <div class="uk-accordion-content">           
                        <div id="dessertsDiv"></div>
                    </div>
                </li>
                </li>
            </ul>
        </div>
    </div> 
    <footer>
        <div>
            <ul class="uk-iconnav uk-position-relative uk-position-center uk-margin-medium-top">
                <li><a href="#" uk-icon="twitter"></a></li>
                <li><a href="#" uk-icon="facebook"></a></li>
                <li><a href="#" uk-icon="instagram"></a></li>
                <li><a href="#" uk-icon="yelp"></a></li>
                <li><a href="#" uk-icon="mail"></a></li>
            </ul>

        </div>
    </footer>




    </body>
    <script src="dishes.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>

    </html>
